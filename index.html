<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
    <style>
        input[type="number"] {
            width: 250px;
            padding: 10px;
        }
    </style>
    <title>Катушка Гельмгольца</title>
</head>

<body>
<form onsubmit="return CountFunction(this)" method ="post">
    <label>Количество витков:</label>
    <input  type="range" min="0" max="20" oninput="document.getElementById('rangeValLabel1').innerHTML = this.value;" step="1" id="WireTurnsNumber" placeholder="Натуральное число">
    <em id="rangeValLabel1" style="font-style: normal;"></em>
    <br><br>

    <label>Сила тока (А):</label>
    <input type="range" min="0" max="200" oninput="document.getElementById('rangeValLabel2').innerHTML = this.value;" step="0.1" id="CoilCurrent" placeholder="Положительное число ампер">
    <em id="rangeValLabel2" style="font-style: normal;"></em>
    <br><br>

    <label>Радиус катушек (м):</label>
    <input type="range" min="0" max="1000" oninput="document.getElementById('rangeValLabel3').innerHTML = this.value;" step="0.1" id="Radius" placeholder="Положительное число метров">
    <em id="rangeValLabel3" style="font-style: normal;"></em>
    <br><br>

    <input type="submit"  value="Построить график">
</form>


<div id="myDiv"></div>
<script src="index.js"></script>
</body>

</html>
